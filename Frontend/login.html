<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurniCraft - Login & Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E67E22;
            --accent-color: #ECF0F1;
            --text-color: #2C3E50;
            --error-color: #E74C3C;
            --success-color: #27AE60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.9), rgba(52, 73, 94, 0.9)),
                        url('https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .authcontainer {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forms-container {
            display: flex;
            width: 900px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .brand-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .brand-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixlib=rb-4.0.3') center/cover;
            opacity: 0.1;
            z-index: 0;
        }

        .brand-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .brand-section p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .auth-form {
            flex: 1;
            padding: 40px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .auth-form h3 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        .formfield {
            margin-bottom: 25px;
            position: relative;
        }

        .formfield label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .formfield input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .formfield input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
            outline: none;
        }

        .formfield i {
            position: absolute;
            right: 15px;
            top: 45px;
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #d35400;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.3);
        }

        .gotores {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95em;
        }

        .gotores a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .gotores a:hover {
            color: #d35400;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: #666;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .forms-container {
                flex-direction: column;
                height: auto;
                width: 100%;
            }

            .brand-section {
                padding: 30px;
            }

            .auth-form {
                padding: 30px;
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="authcontainer">
        <div class="forms-container">
            <div class="brand-section fade-in">
                <h1>FurniCraft</h1>
                <p>Transform your space with our premium furniture collection. Discover the perfect blend of style, comfort, and quality.</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>

            <div class="auth-form slide-up" id="authregister">
                <h3>Create Account</h3>
                <form action="" onsubmit="register(event)">
                    <div class="formfield">
                        <label for="name">Username</label>
                        <input type="text" id="name" placeholder="Enter your username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="formfield">
                        <label for="registermail">Email</label>
                        <input type="email" id="registermail" placeholder="Enter your email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="formfield">
                        <label for="registerpwd">Password</label>
                        <input type="password" id="registerpwd" placeholder="Create a password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit">Register</button>
                    <div class="gotores">
                        Already have an account? <a href="#" onclick="showLogin()">Login</a>
                    </div>
                </form>
            </div>

            <div class="auth-form" id="authlogin" style="display: none;">
                <h3>Welcome Back</h3>
                <form action="" onsubmit="login(event)">
                    <div class="formfield">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="formfield">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit">Login</button>
                    <div class="gotores">
                        Don't have an account? <a href="#" onclick="showRegister()">Register</a>
                    </div>
                </form>
                <div class="social-login">
                    <p>Or login with</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-apple"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4002/api';

        // Function to handle login form submission
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showNotification('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showNotification(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Error during login. Please try again.', 'error');
            }
        }

        // Function to handle register form submission
        async function register(event) {
            event.preventDefault();
            const username = document.getElementById('name').value;
            const email = document.getElementById('registermail').value;
            const password = document.getElementById('registerpwd').value;
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Registration successful!', 'success');
                    document.getElementById('name').value = '';
                    document.getElementById('registermail').value = '';
                    document.getElementById('registerpwd').value = '';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showNotification(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showNotification('Error during registration. Please try again.', 'error');
            }
        }

        // Function to show login form
        function showLogin() {
            document.getElementById('authregister').style.display = 'none';
            const loginForm = document.getElementById('authlogin');
            loginForm.style.display = 'block';
            loginForm.classList.add('slide-up');
        }

        // Function to show register form
        function showRegister() {
            document.getElementById('authlogin').style.display = 'none';
            const registerForm = document.getElementById('authregister');
            registerForm.style.display = 'block';
            registerForm.classList.add('slide-up');
        }

        // Function to show notifications
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Add notification styles
        const style = document.createElement('style');
        style.textContent = `
            .notification {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.5s ease-out;
            }

            .notification.success {
                background-color: var(--success-color);
            }

            .notification.error {
                background-color: var(--error-color);
            }

            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
