<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addresses - FurniCraft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E67E22;
            --accent-color: #ECF0F1;
            --text-color: #2C3E50;
            --background-color: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .addresses-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .addresses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .addresses-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
        }

        .add-address-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s ease;
        }

        .add-address-btn:hover {
            background: #d35400;
        }

        .addresses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .address-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .address-type {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .address-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            padding-right: 100px;
        }

        .address-details {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .address-actions {
            display: flex;
            gap: 1rem;
        }

        .address-action-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .address-action-btn:hover {
            background: var(--accent-color);
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .address-action-btn.delete {
            color: #e74c3c;
        }

        .address-action-btn.delete:hover {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: white;
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cancel-btn {
            padding: 0.8rem 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: var(--secondary-color);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .save-btn:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <div class="addresses-container">
        <div class="addresses-header">
            <h1>My Addresses</h1>
            <button class="add-address-btn" onclick="openAddAddressModal()">
                <i class="fas fa-plus"></i>
                Add New Address
            </button>
        </div>

        <div class="addresses-grid">
            <!-- Sample Address Cards -->
            <div class="address-card">
                <span class="address-type">Home</span>
                <h3>John Doe</h3>
                <div class="address-details">
                    <p>123 Main Street</p>
                    <p>Apt 4B</p>
                    <p>New York, NY 10001</p>
                    <p>United States</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
                <div class="address-actions">
                    <button class="address-action-btn" onclick="editAddress(1)">Edit</button>
                    <button class="address-action-btn delete" onclick="deleteAddress(1)">Delete</button>
                </div>
            </div>

            <div class="address-card">
                <span class="address-type">Office</span>
                <h3>John Doe</h3>
                <div class="address-details">
                    <p>456 Business Ave</p>
                    <p>Suite 200</p>
                    <p>New York, NY 10002</p>
                    <p>United States</p>
                    <p>Phone: (555) 987-6543</p>
                </div>
                <div class="address-actions">
                    <button class="address-action-btn" onclick="editAddress(2)">Edit</button>
                    <button class="address-action-btn delete" onclick="deleteAddress(2)">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Address Modal -->
    <div class="modal" id="addressModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeAddressModal()">&times;</span>
            <h2 id="modalTitle">Add New Address</h2>
            <form id="addressForm" onsubmit="saveAddress(event)">
                <div class="form-group">
                    <label for="addressType">Address Type</label>
                    <select id="addressType" required>
                        <option value="home">Home</option>
                        <option value="office">Office</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" required>
                </div>
                <div class="form-group">
                    <label for="apartment">Apartment, suite, etc. (optional)</label>
                    <input type="text" id="apartment">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZIP Code</label>
                    <input type="text" id="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="closeAddressModal()">Cancel</button>
                    <button type="submit" class="save-btn">Save Address</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Modal Functions
        function openAddAddressModal() {
            document.getElementById('modalTitle').textContent = 'Add New Address';
            document.getElementById('addressForm').reset();
            document.getElementById('addressModal').style.display = 'block';
        }

        function closeAddressModal() {
            document.getElementById('addressModal').style.display = 'none';
        }

        function editAddress(id) {
            document.getElementById('modalTitle').textContent = 'Edit Address';
            // Here you would typically load the address data
            document.getElementById('addressModal').style.display = 'block';
        }

        function deleteAddress(id) {
            if (confirm('Are you sure you want to delete this address?')) {
                // Here you would typically delete the address
                alert('Address deleted successfully!');
            }
        }

        function saveAddress(event) {
            event.preventDefault();
            // Here you would typically save the address data
            alert('Address saved successfully!');
            closeAddressModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addressModal');
            if (event.target === modal) {
                closeAddressModal();
            }
        }
    </script>
</body>
</html>
